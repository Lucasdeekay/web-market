{% extends 'base.html' %}

{% block title %}
<title>Assign User</title>
{% endblock %}

{% block nav %}
<div class="text-end">
    <a href="{% url 'Client:login' %}" type="button" class="btn btn-outline-dark text-white me-2">Login</a>
    <a href="{% url 'Client:signup' %}" type="button" class="btn btn-outline-dark text-white me-2">Signup</a>
</div>
{% endblock %}

{% block content %}

<main class="container form-signin" style="width: 40%">
  <form method="post" action="{% url 'Client:submit-user' %}">
      {% csrf_token %}
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please assign user</h1>

    <div class="form-row mb-3">
            <div class="col-auto">
                {% for message in messages %}
                <strong id="passwordHelpInline" class="card-text mb-1 text-danger">
                    {{ message }}
                </strong>
                {% endfor %}
            </div>
        </div>

    <div class="form-floating mb-1">
      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-1">
      <input name="password" type="password" class="form-control" id="floatingInput1" placeholder="Password">
      <label for="floatingInput">Password</label>
    </div>
      <div class="form-floating mb-1">
      <input name="confirm-password" type="password" class="form-control" id="floatingInput2" placeholder="Confirm Password">
      <label for="floatingInput">Confirm Password</label>
    </div>

    <button class="w-50 btn btn-lg btn-outline-success" type="submit">Signup</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>
{% endblock %}
